# Production Profile Configuration
spring.profiles.active=prod

# Database Configuration for Production
spring.datasource.url=jdbc:mysql://localhost:3306/petrosoftdb?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Email Configuration for Production
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# Twilio Configuration for Production
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:}

# Notification Configuration
notification.email.enabled=true
notification.sms.enabled=true
notification.template.base-url=${APP_BASE_URL:https://petrosoft.com}
