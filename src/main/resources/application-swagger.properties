# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.requestSnippetsEnabled=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=agate

# API Documentation Settings
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# Security Configuration
springdoc.swagger-ui.oauth.client-id=petrosoft-client
springdoc.swagger-ui.oauth.realm=petrosoft-realm
springdoc.swagger-ui.oauth.app-name=Petrosoft API
springdoc.swagger-ui.oauth.scope-separator=,
springdoc.swagger-ui.oauth.additional-query-string-params=test

# Custom CSS and JavaScript
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.validator-url=

# Package Scanning
springdoc.packages-to-scan=com.vijay.petrosoft.controller
springdoc.paths-to-match=/api/**

# Additional Configuration
springdoc.show-actuator=true
springdoc.use-management-port=false
