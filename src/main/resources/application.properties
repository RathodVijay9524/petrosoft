spring.application.name=petrosoft
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petrosoftdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=mySecretKeyForPetrosoftApplicationJWTTokenGeneration
jwt.expiration=86400000

# Payment Gateway Configuration
razorpay.key.id=rzp_test_your_key_id_here
razorpay.key.secret=your_secret_key_here
razorpay.webhook.secret=your_webhook_secret_here

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio SMS Configuration
twilio.account-sid=
twilio.auth-token=
twilio.from-number=

# Notification Configuration
notification.email.enabled=true
notification.sms.enabled=true
notification.template.base-url=http://localhost:8080

# Logging Configuration
logging.level.com.vijay.petrosoft=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Logging File Configuration
logging.file.name=logs/petrosoft.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration for Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,auditevents
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=8082

# Micrometer Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=60s
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,500ms,1s,2s,5s

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

# Performance and Monitoring
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D
server.tomcat.accesslog.suffix=.log

# Request/Response Logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Custom Logging Properties
app.logging.audit.enabled=true
app.logging.security.enabled=true
app.logging.performance.enabled=true
app.logging.level.root=INFO
app.logging.level.com.vijay.petrosoft=INFO

# Performance Testing Configuration
app.performance.testing.enabled=true
app.performance.monitoring.enabled=true
app.performance.slow-request-threshold=1000ms
app.performance.max-concurrent-users=1000
app.performance.rate-limiting.enabled=true
app.performance.rate-limiting.requests-per-minute=1000

# Security Audit Configuration
app.security.audit.enabled=true
app.security.monitoring.enabled=true
app.security.login-failure-threshold=5
app.security.suspicious-activity-threshold=10
app.security.rate-limiting.enabled=true
app.security.rate-limiting.max-attempts=10
app.security.rate-limiting.window-minutes=15

# OWASP Security Configuration
app.security.owasp.enabled=true
app.security.owasp.sql-injection.enabled=true
app.security.owasp.xss.enabled=true
app.security.owasp.path-traversal.enabled=true
app.security.owasp.authentication.enabled=true
app.security.owasp.authorization.enabled=true

# Security Headers Configuration
app.security.headers.enabled=true
app.security.headers.csp.enabled=true
app.security.headers.hsts.enabled=true
app.security.headers.x-frame-options.enabled=true
app.security.headers.x-content-type-options.enabled=true

# Performance Metrics Configuration
app.metrics.performance.enabled=true
app.metrics.performance.collection-interval=30s
app.metrics.performance.retention-days=30
app.metrics.security.enabled=true
app.metrics.security.collection-interval=60s
app.metrics.security.retention-days=90
