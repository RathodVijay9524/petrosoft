spring.application.name=petrosoft
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petrosoftdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=mySecretKeyForPetrosoftApplicationJWTTokenGeneration
jwt.expiration=86400000

# Payment Gateway Configuration
razorpay.key.id=rzp_test_your_key_id_here
razorpay.key.secret=your_secret_key_here
razorpay.webhook.secret=your_webhook_secret_here

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio SMS Configuration
twilio.account-sid=
twilio.auth-token=
twilio.from-number=

# Notification Configuration
notification.email.enabled=true
notification.sms.enabled=true
notification.template.base-url=http://localhost:8080
