# OPTIMIZED STARTUP CONFIGURATION
# Use this profile for faster startup: --spring.profiles.active=startup

# Database Configuration - OPTIMIZED
spring.datasource.url=jdbc:mysql://localhost:3306/petrosoftdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useServerPrepStmts=false&rewriteBatchedStatements=true&cachePrepStmts=false
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration - STARTUP OPTIMIZED
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Minimal Logging Configuration
logging.level.root=WARN
logging.level.com.vijay.petrosoft=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO

# Disable Heavy Features for Startup
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Actuator - Minimal Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Disable Performance Monitoring During Startup
app.performance.testing.enabled=false
app.performance.monitoring.enabled=false
app.security.audit.enabled=false
app.security.monitoring.enabled=false

# Email/SMS - Disable for Startup
notification.email.enabled=false
notification.sms.enabled=false

# Tomcat Optimization
server.tomcat.accesslog.enabled=false
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# JVM Optimization Hints
spring.jpa.open-in-view=false

# Disable Scheduling for Startup Performance
spring.task.scheduling.enabled=false

# Fix Database Transaction Issues
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
